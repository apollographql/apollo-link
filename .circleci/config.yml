# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2

defaults: &defaults
  working_directory: ~/project
  docker:
    - image: circleci/node:10

attach: &attach
  attach_workspace:
    at: ~/project

jobs:
  Build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - npm-v2-{{ checksum "package-lock.json" }}-{{ checksum "package-checksum" }}
            - npm-v2-{{ checksum "package-lock.json" }}
      - run:
          name: install-npm
          command: npm install
      - save_cache:
          key: npm-v2-{{ checksum "package-lock.json" }}-{{ checksum "package-checksum" }}
          paths:
            - ./node_modules
            - ./packages/apollo-link/node_modules
            - ./packages/apollo-link-batch/node_modules
            - ./packages/apollo-link-batch-http/node_modules
            - ./packages/apollo-link-context/node_modules
            - ./packages/apollo-link-dedup/node_modules
            - ./packages/apollo-link-error/node_modules
            - ./packages/apollo-link-http/node_modules
            - ./packages/apollo-link-http-common/node_modules
            - ./packages/apollo-link-polling/node_modules
            - ./packages/apollo-link-retry/node_modules
            - ./packages/apollo-link-schema/node_modules
            - ./packages/apollo-link-ws/node_modules
            - ./packages/zen-observable-ts/node_modules
      - persist_to_workspace:
          root: .
          paths:
            - .

  Danger:
    <<: *defaults
    steps:
      - <<: *attach
      - run: npm run danger

  Prettier Check:
    <<: *defaults
    steps:
      - <<: *attach
      - run: npm run lint-check

  Docs:
    <<: *defaults
    steps:
      - <<: *attach
      - restore_cache:
          keys:
            - npm-v2-{{ checksum "./docs/package-lock.json" }}
      - run:
          name: install-docs-npm
          command: cd docs && npm i
      - run: git checkout ./docs/package.json
      - save_cache:
          key: npm-v2-{{ checksum "./docs/package-lock.json" }}
          paths:
            - ./docs/node_modules
      - run: cd docs && npm run build

  Filesize:
    <<: *defaults
    steps:
      - <<: *attach
      - run: npm run filesize

  Monorepo:
    <<: *defaults
    steps:
      - <<: *attach
      - run:
          name: Jest suite with coverage
          command: npm run test-ci && npm run coverage:upload
          environment:
            JEST_JUNIT_OUTPUT: 'reports/junit/js-test-results.xml'
      - store_test_results:
          path: reports/junit
      - store_artifacts:
          path: reports/junit


workflows:
  version: 2
  Build and Test:
    jobs:
      - Prepare
      - Danger:
          requires:
            - Prepare
      - Docs:
          requires:
            - Prepare
      - Prettier Check:
          requires:
            - Prepare
      - Filesize:
          requires:
            - Prepare
      - Monorepo:
          requires:
            - Prepare
